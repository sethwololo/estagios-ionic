<ion-item-sliding #sliding>
  <ion-item (click)="update.emit(opor)">
    {{ opor.title }}
    <ion-toggle
      slot="end"
      color="primary"
      [checked]="opor.done"
      (click)="$event.stopPropagation(); done.emit(opor)"
    ></ion-toggle>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option
      color="danger"
      (click)="delete.emit(opor); sliding.close()"
    >
      <ion-icon slot="icon-only" name="close-circle"></ion-icon>
    </ion-item-option>
    <ion-item-option
      color="warning"
      (click)="update.emit(opor); sliding.close()"
    >
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
